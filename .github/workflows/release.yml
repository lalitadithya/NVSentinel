name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Existing tag to create release from (e.g., v1.2.3)'
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write      # Required for creating releases and uploading assets
  packages: write      # Required for publishing Helm charts to ghcr.io
  actions: read        # Required for downloading artifacts

jobs:
  prepare-environment:
    uses: ./.github/workflows/prepare-environment.yml

  build-image-list:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: prepare-environment
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref }}

      - name: Build image list
        env:
          SAFE_REF_NAME: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || needs.prepare-environment.outputs.safe_ref_name }}
          NVCR_CONTAINER_REPO: ${{ needs.prepare-environment.outputs.nvcr_container_repo }}
          NGC_ORG: ${{ needs.prepare-environment.outputs.container_org }}
        run: |
          chmod +x ./build_image_list.sh
          ./build_image_list.sh
          cat versions.txt

      - name: Upload versions.txt
        uses: actions/upload-artifact@v4
        with:
          name: versions
          path: versions.txt
          retention-days: 90

  helm-publish:
    runs-on: linux-amd64-cpu4
    timeout-minutes: 45
    needs:
      - prepare-environment
      - build-image-list
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref }}

      - name: Install helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Configure Helm for GitHub Packages
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Package and publish Helm chart
        env:
          SAFE_REF_NAME: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || needs.prepare-environment.outputs.safe_ref_name }}
          CI_COMMIT_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          NVCR_CONTAINER_REPO: ${{ needs.prepare-environment.outputs.nvcr_container_repo }}
          NGC_ORG: ${{ needs.prepare-environment.outputs.container_org }}
          HELM_REGISTRY_TYPE: oci
          HELM_OCI_REGISTRY: ghcr.io
          HELM_OCI_REPOSITORY: ${{ needs.prepare-environment.outputs.container_org }}
        run: make -C distros/kubernetes helm-publish

  create-github-release:
    runs-on: linux-amd64-cpu4
    timeout-minutes: 15
    needs:
      - prepare-environment
      - build-image-list
      - helm-publish
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref }}

      - name: Download versions.txt
        uses: actions/download-artifact@v4
        with:
          name: versions
          path: .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          name: Release ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          body: |
            Release ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}

            ## Container Images

            See versions.txt for the full list of container images and versions.

            ## Helm Chart

            Install with:
            ```
            helm install nvsentinel oci://ghcr.io/${{ github.repository_owner }}/nvsentinel --version ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
            ```
          files: |
            versions.txt
          draft: false
          prerelease: ${{ contains(github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name, '-') }}
