name: 'Setup Build Environment'
description: 'Complete build environment setup including CI tools and GitLab import replacement'

inputs:
  go-version:
    description: 'Go version to install'
    required: true
  python-version:
    description: 'Python version to install'
    required: true
  poetry-version:
    description: 'Poetry version to install'
    required: true
  golangci-lint-version:
    description: 'golangci-lint version to install'
    required: true
  protobuf-version:
    description: 'Protocol Buffers version to install'
    required: true
  protoc-gen-go-version:
    description: 'protoc-gen-go version to install'
    required: true
  protoc-gen-go-grpc-version:
    description: 'protoc-gen-go-grpc version to install'
    required: true
  grpcio-tools-version:
    description: 'grpcio-tools version to install'
    required: true
  black-version:
    description: 'black version to install'
    required: true
  shellcheck-version:
    description: 'shellcheck version to install'
    required: true
  install-dcgm:
    description: 'Whether to install DCGM (requires sudo, may fail in some environments)'
    required: false
    default: 'false'
  ko-version:
    description: 'Version of ko to install'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Setup CI tools
      uses: ./.github/actions/setup-ci-tools
      with:
        go-version: ${{ inputs.go-version }}
        python-version: ${{ inputs.python-version }}
        poetry-version: ${{ inputs.poetry-version }}
        golangci-lint-version: ${{ inputs.golangci-lint-version }}
        protobuf-version: ${{ inputs.protobuf-version }}
        protoc-gen-go-version: ${{ inputs.protoc-gen-go-version }}
        protoc-gen-go-grpc-version: ${{ inputs.protoc-gen-go-grpc-version }}
        grpcio-tools-version: ${{ inputs.grpcio-tools-version }}
        black-version: ${{ inputs.black-version }}
        shellcheck-version: ${{ inputs.shellcheck-version }}
        install-dcgm: ${{ inputs.install-dcgm }}
        ko-version: ${{ inputs.ko-version }}