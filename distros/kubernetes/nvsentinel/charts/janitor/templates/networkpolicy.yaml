---
# This NetworkPolicy allows ingress traffic to the webhook server.
# Webhook calls come from the Kubernetes API server, so we allow all namespaces.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "janitor.fullname" . }}-allow-webhook-traffic
  labels:
    {{- include "janitor.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "janitor.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - port: {{ .Values.webhook.port | default 9443 }}
          protocol: TCP
---
# This NetworkPolicy allows ingress traffic to the metrics endpoint.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "janitor.fullname" . }}-allow-metrics-traffic
  labels:
    {{- include "janitor.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "janitor.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - port: {{ ((.Values.global).metricsPort) | default 2112 }}
          protocol: TCP

